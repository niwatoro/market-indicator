<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <title>Market Indicator</title>
    <style>
      body {
        margin: 0;
        padding: 10px;
        background-color: rgba(0, 0, 0, 0.8);
        color: white;
        font-family: Arial, sans-serif;
        -webkit-app-region: drag;
        border-radius: 100px;
        height: 100vh;
        overflow-y: auto;
      }
      .indicator {
        margin: 5px 0;
        display: flex;
        justify-content: space-between;
        align-items: center;
      }
      .name {
        color: #888;
        text-decoration: none;
        -webkit-app-region: no-drag;
      }
      .name:hover {
        color: #fff;
        text-decoration: underline;
      }
      .value {
        color: #fff;
        font-family: monospace;
        font-size: large;
      }
      .value-container {
        display: flex;
        gap: 12px;
        align-items: center;
      }
      .change-container {
        display: flex;
        width: 50px;
        flex-direction: column;
        align-items: flex-end;
      }
      .change-container .value {
        font-size: smaller;
      }
      .up {
        color: #f44336;
      }
      .down {
        color: #4caf50;
      }

      /* News section styles */
      .news-section {
        margin-top: 10px;
        padding-top: 10px;
        border-top: 1px solid #444;
        height: 60px; /* ニュースセクションの高さを固定 */
        overflow: hidden;
        -webkit-app-region: no-drag;
      }
      #news-container {
        height: 100%;
        transition: opacity 0.3s ease-in-out;
        -webkit-app-region: no-drag;
      }
      .news-item {
        height: 100%;
        display: flex;
        flex-direction: column;
        -webkit-app-region: no-drag;
      }
      .news-headline {
        flex: 1;
        color: #fff;
        text-decoration: none;
        font-size: 13px;
        display: block;
        margin-bottom: 4px;
        -webkit-app-region: no-drag;
      }
      .news-headline:hover {
        text-decoration: underline;
      }
      .news-meta {
        font-size: 11px;
        color: #666;
        display: flex;
        gap: 8px;
        align-items: center;
        -webkit-app-region: no-drag;
      }
      .news-source {
        background-color: rgba(255, 255, 255, 0.1);
        padding: 2px 6px;
        border-radius: 3px;
        font-size: 10px;
        color: #fff;
      }
    </style>
  </head>
